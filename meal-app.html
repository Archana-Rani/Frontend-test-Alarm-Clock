<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Meal App</title>
</head>
<body>

  <div class="container mt-5">
    <h1 class="mb-4">Meal App</h1>

    <form id="mealForm">
      <div class="form-group">
        <label for="mealName">Meal Name:</label>
        <input type="text" class="form-control" id="mealName" required>
      </div>
      <div class="form-group">
        <label for="mealCategory">Category:</label>
        <input type="text" class="form-control" id="mealCategory" required>
      </div>
      <div class="form-group">
        <label for="mealIngredients">Ingredients:</label>
        <textarea class="form-control" id="mealIngredients" rows="3" required></textarea>
      </div>
      <button type="button" class="btn btn-primary" onclick="addMeal()">Add Meal</button>
    </form>

    <div class="mt-4">
      <label for="searchCategory">Search by Category:</label>
      <input type="text" class="form-control" id="searchCategory" oninput="searchMeals()">
    </div>

    <ul id="mealList" class="list-group mt-3">
      <!-- Meal items will be displayed here -->
    </ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
